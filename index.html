<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок Получен</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Добавлено для правильного позиционирования кнопки */
        }

        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрирует содержимое по вертикали */
            align-items: center;
        }

        .gif-container {
            width: 150px; /* Увеличил размер GIF */
            height: 150px;
            margin: 0 auto;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .title {
            font-size: 24px; /* Увеличил размер шрифта */
            margin-top: 20px;
        }

        .stars-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .stars-container .count {
            font-size: 40px; /* Увеличил размер числа */
            color: #4CAF50; /* Зеленый цвет текста */
            margin-right: 10px;
        }

        .stars-container img {
            width: 40px; /* Увеличил размер звезды */
            height: 40px;
        }

        .message {
            font-size: 18px; /* Увеличил размер шрифта */
            margin-top: 10px;
        }

        .footer {
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }

        .button {
            position: absolute;
            bottom: 10px; /* Немного поднял кнопку */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            padding: 12px 0; /* Уменьшена высота кнопки */
            background-color: #B39DDB;
            color: black;
            border: none;
            border-radius: 50px; /* Полностью закругленные края */
            font-size: 18px; /* Увеличил размер шрифта */
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Легкая тень */
        }

        .button:hover {
            background-color: #9575CD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="gift-box.gif" alt="Подарочная коробка">
        </div>
        <div class="title">Подарок получен</div>
        <div class="stars-container">
            <div class="count">+100000</div>
            <img src="star-icon.png" alt="Звезда">
        </div>
        <div class="message">Вы получили 100000 Telegram Stars от Алекс Астеро.</div>
        <div class="footer">Звёзды будут зачислены на ваш баланс Telegram Stars в ближайшее время.</div>
    </div>
    <button class="button">Закрыть</button>
</body>
</html>
